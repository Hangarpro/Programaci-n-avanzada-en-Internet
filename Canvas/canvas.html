function onKeyDown(e) {
  console.log(e);

  if (e.key == 'w' || e.key == 'W') {
    moveY -= 10;
  }

  if (e.key == 'a' || e.key == 'A') {
    moveX -= 10;
  }

  if (e.key == 's' || e.key == 'S') {
    moveY += 10;
  }

  if (e.key == 'd' || e.key == 'D') {
    moveX += 10;
  }

  paint();
}

function paint() {
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, 500, 500);
  ctx.fillStyle = 'red';
  ctx.fillRect(moveX, moveY, 50, 50);
  ctx.strokeRect(moveX, moveY, 50, 50);
