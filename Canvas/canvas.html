function getRandomColor() {
  var trans = '0.2'; // 50% transparency
  var color = 'rgba(';
  for (var i = 0; i < 3; i++) {
    color += Math.floor(Math.random() * 255) + ',';
  }

  color += trans + ')'; // add the transparency
  return color;
}

function onKeyDown(e) {
  console.log(e);

  if (e.key == 'w' || e.key == 'W') {
    direccion = 'up';
  }

  if (e.key == 'a' || e.key == 'A') {
    direccion = 'left';
  }

  if (e.key == 's' || e.key == 'S') {
    direccion = 'down';
  }

  if (e.key == 'd' || e.key == 'D') {
    direccion = 'right';
  }

  if (e.keyCode == 32) {
    pause = (pause) ? false : true;
  }
}

function paint() {

  window.requestAnimationFrame(paint);
  ctx.fillStyle = 'pink';
  ctx.fillRect(0, 0, 500, 500);
  ctx.fillStyle = 'black';
  ctx.font = '20px Arial';
  ctx.fillText('Score:' + score, 5, 20);
  ctx.drawImage(guy, player1.x, player1.y);
  ctx.drawImage(weed, player2.x, player2.y);
  for (var i = 0; i < 4; i++) {
    pared[i].paint(ctx);
    ctx.drawImage(wall, pared[i].x, pared[i].y, pared[i].w, pared[i].h);
  }

  if (pause) {
    ctx.fillStyle = 'rgba(0 ,0 ,0 ,0.5)';
    ctx.fillRect(0, 0, 500, 500);
    ctx.fillStyle = 'white';
    ctx.fillText('P A U S E', 200, 250);
  } else {
    update();
  }
}

function update() {
  if (direccion == 'up') {
    player1.y -= speed;

    if (player1.y < 0) {
      player1.y = 500;
    }
  }

  if (direccion == 'left') {
    player1.x -= speed;

    if (player1.x < 0) {
      player1.x = 500;
    }
  }

  if (direccion == 'down') {
    player1.y += speed;

    if (player1.y > 500) {
      player1.y = 0;
    }
  }

  if (direccion == 'right') {
    player1.x += speed;

    if (player1.x > 500) {
      player1.x = 0;
    }
  }

  if (player1.intersects(player2)) {
    fx.play();
    player2.x = getRandomInt(490);
    player2.y = getRandomInt(490);
    score += 10;
    speed += 1;
  }

  for (var i = 0; i < 4; i++) {
    if (player1.intersects(pared[i])) {
      if (direccion == 'up') {
        player1.y += speed;

        if (player1.y < 0) {
          player1.y = 500;
        }
      }

      if (direccion == 'left') {
        player1.x += speed;

        if (player1.x < 0) {
          player1.x = 500;
        }
      }

      if (direccion == 'down') {
        player1.y -= speed;

        if (player1.y > 500) {
          player1.y = 0;
        }
      }

      if (direccion == 'right') {
        player1.x -= speed;

        if (player1.x > 500) {
          player1.x = 0;
        }
      }

    }
  }
}

function Cuadro(x, y, w, h, c) {
  this.x = x;
  this.y = y;
  this.w = w;
  this.h = h;
  this.c = c;
  this.intersects = function (target) {
    if (this.x < target.x + target.w &&
      this.x + this.w > target.x &&
      this.y < target.y + target.h &&
      this.y + this.h > target.y) {
      return true;
    }
  };

  this.paint = function (ctx) {
    ctx.fillStyle = this.c;
    ctx.fillRect(this.x, this.y, this.w, this.h);
    ctx.strokeRect(this.x, this.y, this.w, this.h);
  };
}

window.requestAnimationFrame = (function () {
    return window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function (callback) {
            window.setTimeout(callback, 17); }; }());
